<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="styles/game.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="scripts/game.js" defer></script>
</head>
<body>
  <div id="game-container">
    <h1 id="game-title">Tic Tac Toe</h1>
    
    <!-- Player Name Input Section -->
    <div id="player-name-input">
      <input type="text" id="player1-name" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2-name" placeholder="Enter Player 2 Name" />
      <button id="start-game">Start Game</button>
    </div>

    <div id="player-info" style="display: none;"></div>

    <div id="scoreboard" style="display: none;">
      <p><span id="player1-display"></span> (X): <span id="player1-wins">0</span> Wins</p>
      <p><span id="player2-display"></span> (O): <span id="player2-wins">0</span> Wins</p>
      <p>Total Games Played: <span id="games-played">0</span></p>
    </div>


    <!-- gameboard Infortion -->
    <div id="game-board" style="display: none;">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    
    <!-- restart button -->
    <button id="restart-button" style="display: none;">Restart Game</button>
    <div id="winner-message"></div>
  </div>
</body>
</html>
